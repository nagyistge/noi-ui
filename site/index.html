<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/vendor/normalize.css">
    <link rel="stylesheet" href="static/styles/styles.css">

</head>
<body>


    <div class="b-onboarding m-login">
        <header>
            <div class="b-logo">NOI</div>
            
        </header>
        
        <section>
            <p class="e-onboarding-message">Log in with your email address</p>
            <form action="" class="e-onboarding-form">
                <input class="b-textfield" type="email" placeholder="Email">
                <input class="b-textfield" type="password" placeholder="Password">
                <input class="b-button" type="submit" value="Log in">

                <div class="b-checkbox"><input id="remember-me" type="checkbox" name="remember-me"><label for="remember-me">Remember Me</label></div>
            </form>
        </section>
        
        <footer>
            <a class="e-password-reminder" href="#">Forgot your password?</a>
            <p class="e-signup">Don't have an account? <a href="./signup.html">Sign up</a></p>
        </footer>
    </div>


<div class="b-overlay"></div>
<div class="b-alert-message m-error m-hide"> <!-- .m-error, .m-success, .m-warning -->
    <div class="material-icons">close</div> <!-- done, error, warning -->
    <p>Invalid Email Address</p>
</div>
    <script src="https://use.typekit.net/uom0weq.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
