<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/vendor/normalize.css">
    <link rel="stylesheet" href="static/styles/styles.css">

</head>
<body>


    <div class="b-onboarding m-signup">
        <header>
            <div class="b-logo">NOI</div>
            
        </header>
        
        <section>
            <p class="e-onboarding-message">Sign up with your email address</p>
            <form action="" class="e-onboarding-form">
                <input class="b-textfield m-invalid" type="text" placeholder="First Name">
                <input class="b-textfield" type="text" placeholder="Last Name">
                <input class="b-textfield m-valid" type="email" placeholder="Email">
                <input class="b-textfield" type="password" placeholder="Password">
                <input class="b-textfield" type="password" placeholder="Confirm Password">
                <input class="b-button" type="submit" value="Sign Up">

                <div class="b-checkbox"><input id="remember-me" type="checkbox" name="remember-me"><label for="remember-me">Remember Me</label></div>
            </form>
        </section>
        
        <footer>
            <div class="e-signup-progress">
                <span class="m-current"></span>
                <span></span>
                <span></span>
            </div>
        </footer>
    </div>


<div class="b-overlay"></div>
<div class="b-alert-message m-error m-hide"> <!-- .m-error, .m-success, .m-warning -->
    <div class="material-icons">close</div> <!-- done, error, warning -->
    <p>Invalid Email Address</p>
</div>
    <script src="https://use.typekit.net/uom0weq.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
